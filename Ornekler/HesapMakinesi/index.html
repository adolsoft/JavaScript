<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple JavaScript Calculator</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <input type="text" id="result" readonly="readonly" />
        </div>
        <div id="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>*</button>
        </div>
    </div>
    <script>

            "use strict";
            var _buttons = document.querySelectorAll("button"),
                _buttonsCount = _buttons.length,
                _result = document.querySelector("#result"),
                iter = 0;

            for (iter = 0; iter < _buttonsCount; iter++) {
                _buttons[iter].onclick = doit;
            }

            function doit() {
                var _currentValue = this.innerHTML;

                if (_currentValue == "=") {
                    try {
                        _result.value = eval(_result.value);
                    } catch (e) {
                        _result.value = 0;
                    }
                    return;
                }

                _result.value += _currentValue;
}
    </script>
</body>

</html>
